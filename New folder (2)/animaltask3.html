<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome! Please enter your name:</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greetUser()">Greet Me</button>

    <script>
        function greetUser() {
            var name = document.getElementById("nameInput").value;
            alert("Hello, " + name + "! Welcome to the website.");
        }
    </script>
</body>
</html>
